		<div class="login">
			<form>
				<fieldset>
					<legend>Login</legend>
					<br>Nome de Usuário:
					<br><input type="text" name="userid" required placeholder="Nome de Usuário" autofocus>
					<br><br>Senha:
					<br><input type="password" name="password" required placeholder="Senha">
					<br><br>Email:
					<br><input type="email" name="email" required placeholder="Email">
					<br><br>Tipo de usuário:
					<br><select name="type_of_user" required>
						<option value="Administrador">Administrador</option>
						<option value="Funcionário">Funcionário</option>
						<option value="Visitante">Visitante</option>
					</select>
					<br><br><br>
					<a href="obrascadastro.html" class="send">	
					<button type="submit" value="Submit">Submit</a></button>
					<button type="reset" value="Reset">Reset</button>
				</fieldset>
			</form>
