		<div class="cadastroObra">
			<form>
				<fieldset>
					<legend>Cadastro de Obra</legend>
						<br>Nome da Obra:
						<br><input type="text" name="nomeObra" required placeholder="Nome da Obra" autofocus>
						<br><br>Tipo da Obra:
						<br><select name="tipo_obra" required>
							<option value="Escrita">Escrita</option>
							<option value="Escultura">Escultura</option>
							<option value="Pintura">Pintura</option>
							<option value="Fotografia">Fotografia</option>
							<option value="Arquitetura">Arquitetura</option>
						</select>
						<br><br>Data em que a obra foi feita:
						<br><input type="date" name="dataObra" required">
						<br><br>Nome do Artista:
						<br><input type="text" name="nomeArtista" required placeholder="Nome do artista">
						<br><br>Origem:
						<br><input type="radio" name="origem" value="Compra" id="Compra" required> <label for="Compra"> Compra</label>
						<br><input type="radio" name="origem" value="Doação" id="Doação" required> <label for="Doação"> Doação</label>
						<br><input type="radio" name="origem" value="Outros" id="Outros" required> <label for="Outros"> Outros</label>
						<br><br><br>
						<button type="submit" value="Submit">Submit</button>
						<button type="reset" value="Reset">Reset</button>
						<a href="index.html" class="send"><button>Voltar</a> </button>
				</fieldset>
			</form>			
		</div>
